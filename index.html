<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="./node_modules/@chenfengyuan/datepicker/dist/datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-3">
                <div class="contain-date-picker d-flex justify-content-center bg-gray border">
                    <div class="action-change-date back-to-last w-50 text-center border-right" data-action="past">
                        <i class="fas fa-angle-left"></i>
                    </div>
                    <div class="calendar-icon w-100 text-center" id="datepicker"> <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="action-change-date go-to-future w-50 text-center border-left" data-action="future">
                        <i class="fas fa-angle-right"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <div class="row mt-3 border-bottom border-danger">
            <p class="output-date text-danger"></p>
        </div>
        <div class="row schedule-section border w-100 mt-3">
            <div class="col-md-12">

                <!-- section time avaiable -->
                <div class="row">
                    <div class="col-md-2 bg-oral border-right border-bottom">
                        <p>集計欄を隠す▲</p>
                    </div>
                    <div class="col-md-10 border-bottom">
                        <div class="row" id="time-slot">

                        </div>
                    </div>
                </div>
                <!-- end section time avaiable -->

                <!-- section current booking -->
                <div class="row">
                    <div class="col-md-2 border-right border-bottom">
                        <p>予約数</p>
                    </div>
                    <div class="col-md-10 border-bottom" id="contain-current-booking">
                    </div>
                </div>
                <!-- end section current booking -->

                <!-- section change time slot -->
                <div class="row">
                    <div class="col-md-2 border-right pb-2">
                        <p>残り受付可能数</p>
                        <button class="btn btn-info">戻す</button>
                        <button class="btn btn-danger">確定</button>
                    </div>
                    <div class="col-md-10" id="contain-button-more-slot">
                    </div>
                </div>
                <!-- end section change time slot -->

                <!-- section main schedule -->
                <div class="row">
                </div>
                <!-- end section main schedule -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./node_modules/@chenfengyuan/datepicker/dist/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" integrity="sha256-5oApc/wMda1ntIEK4qoWJ4YItnV4fBHMwywunj8gPqc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js" integrity="sha256-VeNaFBVDhoX3H+gJ37DpT/nTuZTdjYro9yBruHjVmoQ=" crossorigin="anonymous"></script>
    <script src="./magic.js"></script>
</body>

</html>
